name: voicepump
description: Мобильное приложение для фитнес-клуба с голосовым помощником
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  firebase_storage: ^12.3.2
  firebase_analytics: ^11.3.3

  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  table_calendar: ^3.1.2
  fl_chart: ^0.68.0
  shimmer: ^3.0.0

  # Navigation
  go_router: ^14.2.0

  # Local Storage
  flutter_secure_storage: ^9.2.2
  shared_preferences: ^2.2.3

  # Voice Recognition (Vosk)
  speech_to_text: ^7.0.0
  flutter_tts: ^4.0.2
  permission_handler: ^11.3.1

  # Notifications
  flutter_local_notifications: ^17.2.2

  # Utils
  uuid: ^4.4.0
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  http: ^1.2.2
  path_provider: ^2.1.2
  image_picker: ^1.1.2

  # Date & Time
  timeago: ^3.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/models/  # Vosk модели

